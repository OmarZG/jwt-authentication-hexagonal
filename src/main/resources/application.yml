# ===================================================================
# Application Configuration
# ===================================================================
# noinspection LossyEncoding
spring:
  application:
    name: jwt-authentication-hexagonal

  # ===================================================================
  # Database Configuration - H2
  # ===================================================================
  datasource:
    url: jdbc:h2:mem:securitydb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # JPA/Hibernate
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  # H2 Console (disable in production!)
  h2:
    console:
      enabled: true
      path: /h2-console

# ===================================================================
# Server Configuration
# ===================================================================
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false

# ===================================================================
# Security Configuration
# ===================================================================
security:
  password-encoder-strength: 10

  # Public endpoints (NO requieren autenticaciï¿½n)
  public-endpoints:
    - /api/auth/register
    - /api/auth/login
    - /api/auth/refresh
    - /api/auth/revoke
    - /actuator/health

  # Swagger endpoints
  swagger-endpoints:
    - /v3/api-docs/**
    - /swagger-ui/**
    - /swagger-ui.html

  # Development endpoints
  dev-endpoints:
    - /h2-console/**

  # JWT Configuration
  jwt:
    access-token-expiration: 900000      # 15 minutes (in milliseconds)
    refresh-token-expiration: 604800000  # 7 days (in milliseconds)
    private-key-path: classpath:jwtKeys/private.key.pem
    public-key-path: classpath:jwtKeys/public.key.pem
    issuer: zgo-auth-service
    audience: zgo-api

# ===================================================================
# OpenAPI/Swagger Configuration
# ===================================================================
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: true

# ===================================================================
# Actuator Configuration
# ===================================================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true

# ===================================================================
# Logging Configuration
# ===================================================================
logging:
  level:
    root: INFO
    org:
      zgo:
        auth: DEBUG
      springframework:
        security: DEBUG
        web: DEBUG
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE